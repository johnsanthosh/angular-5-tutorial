<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onInputServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!addServerStatus" (click)="onClickAddServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">{{ message }}</p>
<ng-template #noServer>No server was created.</ng-template>
<hr>
<app-server *ngFor="let server of servers"></app-server>
