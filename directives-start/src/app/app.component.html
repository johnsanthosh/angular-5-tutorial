<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br>
      <br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of oddNumbers" [ngClass]="{odd: odd%2 !== 0}" [ngStyle]="{backgroundColor: odd%2 != 0?'yellow':'transparent'}">
            {{odd}}
          </li>
        </div>

        <!-- <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even%2 == 0}">
            {{even}}
          </li>
        </div> -->

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evenNumbers" [ngClass]="{even: even%2 == 0}">
            {{even}}
          </li>
        </div>

      </ul>

      <p appBasicHighlight>Style me with BasicHighlightDirective</p>
      <p appBetterHighlight>Style me with BetterHighlightDirective</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value is 1</p>
        <p *ngSwitchCase="2">Value is 1</p>
        <p *ngSwitchCase="3">Value is 1</p>
    </div>
  </div>
</div>
